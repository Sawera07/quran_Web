<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hadith Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .book {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 6px;
    }
    .hadith {
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Hadith Collection</h1>
    <div id="booksList"></div>
    <button id="refreshButton">Refresh</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    // Function to fetch list of books with Hadiths from the API
    function fetchBooksList() {
        $.ajax({
            url: 'https://api.example.com/books/hadith',
            type: 'GET',
            success: function(data) {
                displayBooks(data);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching books list:', error);
            }
        });
    }

    // Function to display books with their Hadiths on the page
    function displayBooks(books) {
        $('#booksList').empty(); // Clear previous books
        $.each(books, function(index, book) {
            var bookHtml = '<div class="book">';
            bookHtml += '<h2>' + book.title + '</h2>';
            bookHtml += '<ul>';
            $.each(book.hadiths, function(i, hadith) {
                bookHtml += '<li class="hadith">' + hadith + '</li>';
            });
            bookHtml += '</ul></div>';
            $('#booksList').append(bookHtml);
        });
    }

    // Initial load
    fetchBooksList();

    // Refresh button click event
    $('#refreshButton').click(function(){
        fetchBooksList();
    });
});
</script>

</body>
</html>
